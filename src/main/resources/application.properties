# Twilio Properties
twilio.account.sid=${SID}
twilio.account.auth_token=${AUTH_TOKEN}
twilio.number=${NUMBER}

# Application Properties
server.port=${PORT}
spring.application.name=twilio-sms-sender-api
server.servlet.context-path=/api/v1/tssa

# Logging
logging.buffer.size=1024
logging.level.com.elleined.twiliosmssender=DEBUG

# Discovery client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Actuator Properties
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

# Virtual Thread
spring.threads.virtual.enabled=true